<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Form Example</title>
</head>

<body>
<label for ="Name" >Name</label>
	<input placeholder="Name"type="text"id="name"required>
		<label for = "Email">Email</label>
	<input type="Email"placeholder="Email"type="Email"id="email"required>

		<label for="gender_m">Male</label>
		<input type = "radio"id="gender_m"name="Gender" required>
		<label for="gender_f">Female</label>
		<input type = "radio"id="gender_f"name="Gender" required>
		<label for="cars">Select a car</label>
	<select placeholder="--please choose an option--"id = cars required>
			<option>BMW</option>
			<option>Beamer</option>
			<option>Audi</option>
		</select>
	<label for="age">Age</label>
	<input id="Age"type="number"placeholder="Age"required>
  <label for="dob">DOB</label>
	<input id="dob"type="date"required>
	
	<label for="tel">Phone Number</label>
	<input id="tel"type="Tel"placeholder="xxx-xxx-xxx">
	<label for="Password">Password</label>
	<input id="password"type="password"placeholder="password"required>
	<label for="tos">I agree to the TOS</label>
	<input type ="checkbox"required id="tos">
	<button type="submit">
	
	<!-- External script -->
  <script src="./script.js"></script>
</body>
</html>
